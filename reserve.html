<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Welcome to Chile's</h1>
      <h4 class="text-center">If you're hungry make a reservation</h3>
      <hr>
      <div class="text-center">
      <a href="/tables.html"><button class="btn btn-danger btn-lg">Tables</button></a>
      <a href="/home.html"><button class="btn btn-danger btn-lg">Home</button></a>
        </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h5>Table Search</h5>
          </div>
          <div class="card-body">
            <label>Name</label>
            <input type="text" id="name-res" class="form-control">
            <label>Phone Number</label>
            <input type="text" id="phone-res" class="form-control">
            <label>Email</label>
            <input type="text" id="email-res" class="form-control">
            <label>Unique ID</label>
            <input type="text" id="unique-res" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span
                  class="fa fa-search"></span>Submit</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<footer class="footer">
    <div class="container">
        <p>
            <a href="/api/tables">API Table Link</a>
                 |
            <a href="/api/waitlist">API Wait List</a>
        </p>
    </div>
</footer>

</body>

</html>
